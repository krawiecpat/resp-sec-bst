<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywna sekcja Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="container text-center ">
        <h2>My skills</h2>
        <hr>
        <div class="row">

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-html5 fa-2x"></i>
                </div>
                <h6>HTML<sub>5</sub></h6>
            </div>

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-css3-alt fa-2x"></i>
                </div>
                <h6>CSS<sub>3</sub></h6>
            </div>

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-js fa-2x"></i>

                <h6>JavaScript</h6>
            </div>

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-react fa-2x"></i>
                </div>
                <h6>React</h6>
            </div>

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-git fa-2x"></i>
                </div>
                <h6>GIT</h6>
            </div>

            <div class="col-12 col-md-4 col-sm-6">
                <div class="circle">
                    <i class="fab fa-wordpress fa-2x"></i>
                </div>
                <h6>WordPress</h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
